<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel Planner
  </div>
  <div class ="holder city">
    <label for="city">Enter city here</label>
    <input type="text" id="city" placeholder="enter city here">
  </div>
  <div class ="holder date">
    <label for="datefield">Choose your date of travel:</label>
    <input id="datefield" type="date" name="date" required>
  </div>
  <div class ="holder button">
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
      </div>
    </div>
  </div>
</body>
</html>
