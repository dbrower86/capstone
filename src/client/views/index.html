<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel Planner
  </div>
  <div class ="holder city">
    <label for="city">Destination City</label>
    <input id="city" type="text" placeholder="enter city here">
  </div>
  <div class ="holder date">
    <label for="datefield">Travel Start Date</label>
    <input id="datefield" type="text" placeholder="mm/dd/yyyy">
  </div>
  <div class ="holder button">
    <button id="generate" type = "submit"> Check Weather </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Upcoming Trip</div>
      <div id = "entryHolder">
        <img id=tripImage src="https://amimagazine.global/wp-content/uploads/sites/2/2018/11/202_1la_tour_eiffel_paris_france.jpg" alt="No image found" style="width:200px;height:200px;">
        <span id="tripCity">City: Los Angeles</span>
        <span id="tripDate">Date: January 19, 2021</span>
        <span id="tripHigh">73 degrees</span>
        <span id="tripLow">56 degrees</span>
        <span id="tripWth">cloudy with chance of meatballs thru Friday</span>
      </div>
    </div>
  </div>
</body>
</html>
